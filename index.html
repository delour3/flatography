<!-- окно заполнения данных квартир -->
<div class="modal fade" id="jsCreateFloor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Добавить квартиру</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Секция</label>
						<input type="text" class="form-control" id="floor-section" name="section" value="1" readonly>
					</div>
					
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Этаж</label>
						<input type="hidden" class="form-control" id="floor-level" name="floor">
						<input type="hidden" class="form-control" id="floor-repeat" name="repeat">
						<input type="text" class="form-control" id="floor-level-visual" value="3-6" readonly>
					</div>
					
					<div class="form-group">
						<label for="message-text" class="col-form-label">Тип квартиры</label>
						<select class="custom-select" id="floor-type" name="type">
							<option>0С</option>
							<option>1С</option>
							<option>2С</option>
							<option>3С</option>
							<option>4С</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Площадь, м<sup>2</sup></label>
						<input type="number" class="form-control" id="js-section floor-square" name="square" step="0.1" value="0">
					</div>
					
					<div class="form-group">
						<label class="form-check-label specialFloorCheckbox">
							<input type="checkbox">
							Уникальная квартира
						</label>
					</div>
					
					<div class="form-group specialFloorTags" style="display: none">
						<table>
							<thead>
								<tr><th>Особенности квартиры</th></tr>
							</thead>
							<tbody>
								<tr><td><label><input type="checkbox"> Квартира на 1-м этаже</label></td></tr>
								<tr><td><label><input type="checkbox"> Отдельный вход</label></td></tr>
								<tr><td><label><input type="checkbox"> Терраса и(или) полисадник</label></td></tr>
								<tr><td><label><input type="checkbox"> Зимний сад</label></td></tr>
								<tr><td><label><input type="checkbox"> Квартира в 2-х уровнях</label></td></tr>
								<tr><td><label><input type="checkbox"> Квартира в 3-х уровнях</label></td></tr>
								<tr><td><label><input type="checkbox"> Выход на террасу и(или) экспл. кровлю</label></td></tr>
								<tr><td><label><input type="checkbox"> Квартира на последнем этаже</label></td></tr>
								<tr><td><label><input type="checkbox"> Большая площадь для класса</label></td></tr>
							</tbody>
						</table>
					</div>
					
					
					<button class="btn btn-primary" type="submit">Добавить</button>
				</form>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Send message</button>
			</div>
		</div>
	</div>
</div>
